<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <link rel="canonical" href="https://wpxuexi.com" />
    <meta name="robots" content="noindex">
    <script>
        (function() {
            var path = window.location.pathname;
            if (window.location.hostname === 'frankelinli.github.io') {
                var newPath = path.replace('/blog/', '/');
                var newUrl = 'https://wpxuexi.com' + newPath;
                window.location.href = newUrl;
            }
        })();
    </script>
    <meta http-equiv="refresh" content="0;url=https://wpxuexi.com">
</head>
<body>
    <h1>页面已永久移动</h1>
    <p>此页面已永久移动到 <a href="https://wpxuexi.com">wpxuexi.com</a></p>
</body>
</html>
